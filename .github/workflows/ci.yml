name: CI / publish

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write
  pages: write

jobs:
  build:
    name: Build site (Hugo)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.152.2'
          extended: true

      - uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Build site
        run: hugo -e production --gc --minify --cleanDestinationDir --baseURL="/"

      - name: Build search index
        run: npx -y pagefind --site public

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./public

      - name: Upload public directory
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: ./public
          retention-days: 1

  s3_sync:
    name: S3 sync to garage
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download public artifact
        uses: actions/download-artifact@v4
        with:
          name: build
          path: build

      - name: Set-up s5cmd
        uses: peak/action-setup-s5cmd@main
        with:
          version: v2.3.0

      - name: Sync to S3
        run: s5cmd --endpoint-url $AWS_ENDPOINT sync --delete build/ s3://homepage/
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.GARAGE_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.GARAGE_SECRET_KEY }}
          AWS_ENDPOINT: ${{ secrets.GARAGE_ENDPOINT }}
          AWS_DEFAULT_REGION: ${{ secrets.GARAGE_DEFAULT_REGION }}

      - name: Purge Cloudflare cache
        uses: jakejarvis/cloudflare-purge-action@v0.3.0
        env:
          CLOUDFLARE_ZONE: ${{ secrets.CLOUDFLARE_ZONE_IDENTIFIER }}
          CLOUDFLARE_TOKEN: ${{ secrets.CLOUDFLARE_TOKEN }}

  github_pages:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4